<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Tabs</title>
    <link rel="stylesheet" href="css/UserProfile.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab");
        const content = document.getElementById("tab-content");

    // Define form content for each tab
    const tabContents = {
        "account": `
            <h2>ACCOUNT SETTINGS</h2>
            <div class='form-group'><label>Full Name</label><input type='text' value=''></div>
            <div class='form-group'><label>Email</label><input type='email' value=''></div>
            <div class='form-group'><label>Phone No</label><input type='text' value=''></div>
            <div class='form-group'><label>DOB</label><input type='text' value=''></div>
            <div class='form-group'><label>Gender</label><input type='text' value=''></div>
            <button class='edit-btn'>EDIT</button>
        `,
        "tab2": `
            <h2>FITNESS INFORMATION</h2>
            <div class='form-group'><label>Height</label><input type='text' value=''></div>
            <div class='form-group'><label>Weight</label><input type='text' value=''></div>
            <div class='form-group'><label>Body Fat Percentage</label><input type='text' value=''></div>
            <div class='form-group'><label>Muscle Mass</label><input type='text' value=''></div>
            <button class='edit-btn'>EDIT</button>
        `
    };

    // Set default tab content
    content.innerHTML = tabContents["account"];

    tabs.forEach(tab => {
        tab.addEventListener("click", function () {
            tabs.forEach(t => t.classList.remove("active"));
            this.classList.add("active");
            content.innerHTML = tabContents[this.getAttribute("data-tab")];
        });
    });
});
</script>
</head>
<body class="myprofile">

    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="../img/Admin.jpg" alt="Profile Picture">
                <h2>MY PROFILE</h2>
                <div class="details">
                    <p>Current Fitness Level :  <span></span></p>
                    <p>Preferrend Workout Time : <span></span></p>
                    <p>Membership Type <span></span></p>
                </div>
                <button class="profile-btn">Upgrade Membership</button>
            </div>
        </div>

        <div class="main-content">
            <div class="tabs">
                <button class="tab active" data-tab="account">ACCOUNT</button>
                <button class="tab" data-tab="tab2">FITNESS</button>
            </div>

            <div class="tab-content" id="tab-content">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="[object Object]">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="Doe">
                </div>
                <div class="form-group">
                    <label>Phone No</label>
                    <input type="text" value="Baker">
                </div>
                <div class="form-group">
                    <label>DOB</label>
                    <input type="text" value="Male">
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <input type="text" value="63+ 932-555-4247">
                </div>
                <button class="edit-btn">EDIT</button>
            </div>
        </div>
    </div>
</body>
</html>
