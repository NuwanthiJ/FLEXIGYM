<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/SignUp.css">
</head>
<body class="user-signup">
    <div class="signup-container">
        <form class="signup-form">
            <h2 class="signup-title">Create Account</h2>
           
            <h3 class="signup-section-title">-- Personal Details --</h3>
            <div class="signup-row">
                <div class="signup-column">
                    <label>Full Name *</label>
                    <input type="text" placeholder="First Name" required>
                </div>
                <div class="signup-column">
                    <label>Email *</label>
                    <input type="email" placeholder="Email" required>
                </div>
            </div>

            <div class="signup-row">
                <div class="signup-column">
                    <label>Phone Number *</label>
                    <input type="text" placeholder="Phone Number" required>
                </div>
                <div class="signup-column">
                    <label>Password *</label>
                    <input type="password" placeholder="Password" required>
                </div>
            </div>

            <div class="signup-row">
                <div class="signup-column">
                    <label>Date of Birth *</label>
                    <input type="date" required>
                </div>
                <div class="signup-column">
                    <label>Gender *</label>
                    <select required>
                        <option>--select--</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <h3 class="signup-section-title">-- Fitness Details --</h3>
            <div class="signup-row">
                <div class="signup-column">
                    <label>Height</label>
                    <input type="text" placeholder="Height (cm)" required>
                </div>
                <div class="signup-column">
                    <label>Weight</label>
                    <input type="text" placeholder="Weight (kg)" required>
                </div>
            </div>

            <div class="signup-row">
                <div class="signup-column">
                    <label>Body Fat Percentage</label>
                    <select>
                        <option>--select--</option>
                        <option>Essential Fat    5-13%</option>
                        <option>Athlete Fat  14-20%</option>
                        <option>Fitness Fat 25-31%</option>
                        <option>Obese Fat 32% Above </option>
                    </select>
                </div>
                <div class="signup-column">
                    <label>Muscle Mass</label>
                    <select>
                        <option>--select--</option>
                        <option>Very Height 50%</option>
                        <option>Height 40-50%</option>
                        <option>Moderate 40-44%</option>
                        <option>Low 35-39%</option>
                        <option>Very Low 35% Below</option>
                    </select>
                </div>
            </div>

            <div class="signup-row">
                <div class="signup-column">
                    <label>Current Fitness Level</label>
                    <select>
                        <option>--select--</option>
                        <option>Beginner</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                    </select>
                </div>
                <div class="signup-column">
                    <label>Fitness Preferred Workout Time</label>
                    <select>
                        <option>--select--</option>
                        <option>Morning</option>
                        <option>Afternoon</option>
                        <option>Evening</option>
                    </select>
                </div>
            </div>

            <div class="signup-row">
                <div class="signup-column">
                    <label>Equipment Availability</label>
                    <select>
                        <option>--select--</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                </div>
                <div class="signup-column">
                    <label>Trainer Preference</label>
                    <select>
                        <option>--select--</option>
                        <option>Male Trainer</option>
                        <option>Female Trainer</option>
                        <option>No Preference</option>
                    </select>
                </div>
            </div>
        
            <div class="signup-button-container">
            <button type="submit" class="signup-submit-button">Sign Up</button>

            <p class="signup-login-link">Already have an account? <a href="Login.html">Log In</a></p>
        </div>
        </form>
    </div>
</body>
</html>
